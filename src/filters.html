<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/page-filters.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Filtrar Pokémons</title>
</head>

<body id="container-general">

  <div id="container-pokemon">
    <header id="header-filters">
      <a href="index.html">
        <img class="logo-onpokemon" alt="Logo do OnPokemon" src="img/logo.png">
      </a>
    </header>

    <main id="main-filters">

      <form id="form-filters">

        <div id="group-name">
          <h1 class="filter-title">FILTRAR</h1>
          <label id="name-text">Pelo nome:</label>
          <input type="text" id="name-pokemon" placeholder="Insira o nome do Pokémon">
        </div>

        <div id="group-pokemon">
          <img id="poke-1" class="pokemon-one" src="./img/poke-01.png" />
          <img id="poke-2" class="pokemon-two" src="./img/poke-02.png" />
          <img id="poke-3" class="pokemon-one" src="./img/poke-03.png" />
          <img id="poke-4" class="pokemon-two" src="./img/poke-04.png" />
          <img id="poke-5" class="pokemon-one" src="./img/poke-05.png" />
          <img id="poke-6" class="pokemon-two" src="./img/poke-07.png" />
          <img id="poke-7" class="pokemon-one" src="./img/poke-06.png" />
        </div>

        <div class="line"></div>

        <div id="group-select">
          <select class="order-calculation new-color-select" id="order-selector">
            <option value="number">Número da Pokédex</option>
            <option value="name-az">Nome (A-Z)</option>
            <option value="name-za">Nome (Z-A)</option>
          </select>

          <select class="order-calculation color-select" id="filter-type-weakness">
            <option selected disabled>Tipos/Fraquezas/Resistência</option>
            <option value="type">Tipo</option>
            <option value="weaknesses">Fraqueza</option>
            <option value="resistant">Resistência a</option>
          </select>

          <select class="order-calculation color-select" id="filter-atributtes">
            <option selected disabled>Elementos</option>
            <option value="steel">Aço</option>
            <option value="water">Água</option>
            <option value="dragon">Dragão</option>
            <option value="electric">Elétrico</option>
            <option value="fairy">Fada</option>
            <option value="ghost">Fantasma</option>
            <option value="fire">Fogo</option>
            <option value="ice">Gelo</option>
            <option value="bug">Inseto</option>
            <option value="fight">Lutador</option>
            <option value="normal">Normal</option>
            <option value="rock">Pedra</option>
            <option value="grass">Planta</option>
            <option value="psychic">Psíquico</option>
            <option value="dark">Sombrio</option>
            <option value="ground">Terra</option>
            <option value="poison">Veneno</option>
            <option value="flying">Voador</option>
          </select>

          <select class="rarity-selector" id="rarity-selector">
            <option selected disabled>Raridade:</option>
            <option value="normal">Normal</option>
            <option value="legendary">Legendário</option>
            <option value="mythic">Mítico</option>
          </select>

          <select class="order-calculation color-select" id="calculation-selector">
            <option selected disabled>Ordenado por:</option>
            <option value="more-weakness">Maior quantidade de fraquezas</option>
            <option value="less-weakness">Menor quantidade de fraquezas</option>
          </select>
        </div>

        <input type="reset" id="clean-button" class="btn-action" value="&#10008">

        <div class="line"></div>

      </form>
    </main>

    <section id="results-header">
      <h1 class="filter-title">RESULTADOS</h1>
      <p id="quantify-text">Esse filtro representa 100% do total de Pokémons.</p>
      <a href="filters.html#header-filters">
        <input type="button" id="back-button" class="btn-action" value="&#9650">
      </a>
    </section>

    <section id="result-cards">
    </section>
    <script src="main.js" type="module"></script>
  </div>
</body>

</html>
